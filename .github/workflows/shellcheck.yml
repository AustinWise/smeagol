
name: shellcheck
on:
  pull_request:
    paths:
      - '**.sh'
  push:
    branches:
    - main
    paths:
      - '**.sh'
jobs:
  shellcheck:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Shellcheck
      shell: bash
      run: |
        shellcheck site/install.sh
